  <body></body>
  <script>
    function findMissingNumber(arr) {
      return (
        ((arr.length + 1) * (arr.length + 2)) / 2 -
        arr.reduce((sum, num) => sum + num, 0)
      );
    }

    const arr = [1, 2, 4, 5, 6];

    console.log(findMissingNumber(arr));
  </script>
