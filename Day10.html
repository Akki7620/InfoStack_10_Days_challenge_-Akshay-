<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function countUniqueIntegers(arr) {
      let counts = {};
      let result = [];

      for (let num of arr) {
        counts[num] = (counts[num] || 0) + 1;
      }

      for (let num of arr) {
        if (counts[num] !== null) {
          result.push(counts[num]);
          counts[num] = null;
        }
      }

      return result;
    }

    const inputArray = [4, 5, 6, 4, 5, 6, 6, 7];
    const outputArray = countUniqueIntegers(inputArray);
    console.log(outputArray);
  </script>
</html>
